<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Patient Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://media.istockphoto.com/id/1272365959/photo/hepatitis-virus-with-human-liver.jpg?s=612x612&w=0&k=20&c=0Y8eNGsdsl3uqCmT55eqYD4keGSByw_zVKtm8VJowqg='); /* Replace with your background image URL */
            background-size: 100%;
            background-position: center;
            margin: 0;
            padding: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .box {
            max-width: 550px;
            width: 100%;
            background: rgba(255,255,255,0.8); /* Semi-transparent white */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Liver Disease Prediction</h1>
        <p>
            Simply Enter your health metrics, and our machine learning model will analyze the data to provide you with a prediction regarding liver disease.
        </p>
        <a href="/predict">Predict</a>
    </div>
</body>
</html>
