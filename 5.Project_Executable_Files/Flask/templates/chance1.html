<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://cdn.vectorstock.com/i/500p/78/18/an-abstract-human-liver-cute-vector-36327818.jpg') no-repeat center center fixed; /* Add your background image URL here */
            background-size: cover;
            margin: 0;
            padding: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1; /* Light text color */
        }
        .content {
            background: rgba(245, 195, 188, 0.90); /* Semi-transparent background for the content */
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #c0392b; /* Maroon color for the title */
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #27ae60; /* Green color for the result */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title-box">
            <div class="title">Liver Disease Prediction</div>
            <div class="result">{{ prediction }}</div>
        </div>
    </div>
</body>
</html>
