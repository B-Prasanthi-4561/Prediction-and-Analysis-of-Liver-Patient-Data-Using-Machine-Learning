<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color:rgba(15, 15, 15, 0.7);
            color: #b18f8f; /* Sky blue background color */
            background-image: url('https://wallpapercave.com/wp/wp5935595.jpg'); /* Replace with your image URL */
            background-size: cover ; /* Cover the whole viewport */
            background-position: cover; /* Center the background image */
            background-blend-mode:overlay; /* Blend the color and image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 0vh;
            color: #050505;
        }
        .container {
            background: #92c2d1(236, 230, 230, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%; /* Set to full width */
            max-width: 100vw; /* Allow full width of viewport */
            height: 100%; /* Alow full height */
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        h3 {
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(122, 7, 7, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #ffffff;
        }
        input[type="number"], 
        select {
            width: 75%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #4277af;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus, 
        select:focus {
            border-color: #4f8dcf;
            outline: none;
        }
        input[type="submit"] {
            width: 10%;
            padding: 12px;
            background-color: #086dd8;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4b6177;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Enter Your Details for Liver Disease Prediction</h3>
        <form action='/submit' method='POST'>
            <label for="age">Age</label>
            <input type="number" id="age" min="0" max="120" name="age" placeholder="Enter your age..." required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="tb">Total Bilirubin</label>
            <input type="number" id="tb" min="0" name="tb" step="0.1" placeholder="Total Bilirubin value" required>

            <label for="db">Direct Bilirubin</label>
            <input type="number" id="db" min="0" name="db" step="0.1" placeholder="Direct Bilirubin value" required>

            <label for="ap">Alkaline Phosphotase</label>
            <input type="number" id="ap" min="0" name="ap" placeholder="Alkaline Phosphotase" required>

            <label for="aa1">Alamine Aminotransferase</label>
            <input type="number" id="aa1" min="0" name="aa1" placeholder="Alamine Aminotransferase" required>

            <label for="aa2">Aspartate Aminotransferase</label>
            <input type="number" id="aa2" min="0" name="aa2" placeholder="Aspartate Aminotransferase" required>

            <label for="tp">Total Proteins</label>
            <input type="number" id="tp" min="0" step="0.1" name="tp" placeholder="Total Proteins" required>

            <label for="a">Albumin</label>
            <input type="number" id="a" min="0" step="0.1" name="a" placeholder="Albumin" required>

            <label for="agr">Albumin and Globulin Ratio</label>
            <input type="number" id="agr" step="0.01" name="agr" placeholder="Albumin and Globulin Ratio" required><br>

            <input type='submit' value='Submit'>
        </form>
    </div>
</body>
</html>
